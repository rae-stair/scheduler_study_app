  <!-- Add set button -->
  <button id="setBtn" onclick="addSet()">+</button>

  <!-- Grid container -->
  <div id="iconGrid"></div>
  <!-- Note popup -->
  <div id="note-card">
    <h1 id="titletext"></h1>
    <textarea id="message" name="message" placeholder="Enter your question here..."></textarea>
    <div id="edBtn">
      <textarea id="answer" name="answer" placeholder="Enter your answer here..."></textarea>
      <button class="cardBtn" id="saveBtn" onclick="addMessage()">+</button>
      <button class="cardBtn" onclick="saveSet()">save</button>
    </div>

    <div id="cdBtn">
      <button class="cardBtn" id="prev" onclick="prevCard()">←</button>
      <button class="cardBtn" id="next" onclick="nextCard()">→</button>
      <button class="cardBtn" id="answer" onclick="showAnswer()">Answer</button>
      <button class="cardBtn" id="exit" onclick="saveSet()">x</button>
    </div>

  </div>
