<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Planner</title>
  <link rel="stylesheet" href="planner.css">
  <link rel="stylesheet" href="notes.css">
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <div id="sidebar">
    <button class="icon-button active" onclick="showView('calendarView')">üìÖ</button>
    <button class="icon-button" onclick="showView('notesView')">üìñ</button>
    <button class="icon-button" onclick="showView('checklistsView')">‚úîÔ∏è</button>
    <button class="icon-button" onclick="showView('timerView')">‚è∞</button>
    <button class="icon-button" onclick="showView('settingsView')">‚öôÔ∏è</button>
  </div>

  <div id="main-content">

    <div id="calendarView">
      <div id="calendar-header">
        <!-- Left spacer to balance flex layout -->
        <div style="visibility: hidden;"></div>

        <!-- Center block: arrows + title + view switcher -->
        <div id="title-block">
          <div id="title-nav">
            <button onclick="changePeriod(-1)">‚Üê</button>
            <h2 id="calendar-title">Calendar</h2>
            <button onclick="changePeriod(1)">‚Üí</button>
          </div>
          <div id="view-switcher">
            <button onclick="setView('weekly')">Weekly</button>
            <button onclick="setView('monthly')">Monthly</button>
          </div>
        </div>

        <!-- Right: Clock -->
        <div id="clock-container" onclick="showView('timerView')" style="cursor: pointer;">
          <div class="analog-clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
          </div>
          <div class="digital-clock" id="digitalClock">00:00 AM</div>
        </div>
      </div>

      <!-- Calendar Content -->
      <div id="day-labels"></div>
      <div id="calendar"></div>
    </div>

    <!-- Notes / Flashcards View -->
    <div id="notesView" style="display: none;">
      <button id="setBtn" onclick="addSet()">+ New Set</button>
      <div id="iconGrid"></div>
      <div id="note-card">
        <h1 id="titletext"></h1>
        <textarea id="message" name="message" placeholder="Enter your question here..."></textarea>
        <div id="edBtn">
          <textarea id="answer" name="answer" placeholder="Enter your answer here..."></textarea>
          <button class="cardBtn" id="saveBtn" onclick="addMessage()">+</button>
          <button class="cardBtn" onclick="saveSet()">save</button>
        </div>
        <div id="cdBtn">
          <button class="cardBtn" id="prev" onclick="prevCard()">‚Üê</button>
          <button class="cardBtn" id="next" onclick="nextCard()">‚Üí</button>
          <button class="cardBtn" id="answer" onclick="showAnswer()">Answer</button>
          <button class="cardBtn" id="exit" onclick="saveSet()">x</button>
          <button id="deleteSetBtn" onclick="deleteSet()">Delete Set</button>
        </div>
      </div>
    </div>

    <!-- Timers View -->
    <div id="timerView" style="display: none;">
      <button onclick="createTimer()">+ New Timer</button>  
      <div id="timer-container"></div>
    </div>

    <!-- Placeholder Views -->
    <div id="checklistsView" style="display: none;">
      <p>Checklists view coming soon...</p>
    </div>
    <div id="settingsView" style="display: none;">
      <p>Settings view coming soon...</p>
    </div>
  
  </div>

  <!-- Scripts -->
  <script src="planner.js"></script>

  <script>
  window.onload = () => showView("calendarView");
  </script>

  <!-- Modal Overlay -->
  <div id="modalOverlay" style="display: none;">
    <div id="modalBox">
      <h3 id="modalTitle"></h3>
      <input id="modalInput" type="text" placeholder="Type here..." />
      <div id="modalButtons">
        <button onclick="confirmModal()">OK</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
