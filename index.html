<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Planner</title>
  <link rel="stylesheet" href="planner.css">
  <link rel="stylesheet" href="notes.css">
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <div id="sidebar">
    <button class="icon-button active" onclick="showView('calendarView')">üìÖ</button>
    <button class="icon-button" onclick="showView('checklistsView')">‚úîÔ∏è</button>
    <button class="icon-button" onclick="showView('notesView')">üìñ</button>
    <button class="icon-button" onclick="showView('timerView')">‚è∞</button>
    <button class="icon-button" onclick="showView('settingsView')">‚öôÔ∏è</button>
  </div>

  <div id="main-content">

    <div id="calendarView">
      <div id="calendar-header">
        <!-- Left spacer -->
        <div style="visibility: hidden;"></div>

         <!-- Action buttons -->
        <div id="calendar-actions">
          <button onclick="createTask()"> + New Task </button>
          <button onclick="addEvent()">+ New Event</button>
        </div>

        <!-- Center block: arrows + title + view switcher -->
        <div id="title-block">
          <div id="title-nav">
            <button onclick="changePeriod(-1)">‚Üê</button>
            <h2 id="calendar-title">Calendar</h2>
            <button onclick="changePeriod(1)">‚Üí</button>
          </div>
          <div id="view-switcher">
            <button onclick="setView('weekly')">Weekly</button>
            <button onclick="setView('monthly')">Monthly</button>
          </div>
        </div>

        <!-- Right: Clock -->
        <div id="clock-container" onclick="showView('timerView')" style="cursor: pointer;">
          <div class="analog-clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="center-dot"></div>
          </div>
          <div class="digital-clock" id="digitalClock">00:00 AM</div>
        </div>
      </div>

      

      <!-- Calendar Content -->
      <div id="day-labels"></div>
      <div id="calendar"></div>
    </div>

    <!-- Notes / Flashcards View -->
    <div id="notesView" style="display: none;">
      <div id="iconGrid"></div>
      <div id="note-card">
        <h1 id="titletext"></h1>
        <textarea id="message" name="message" placeholder="Enter your question here..."></textarea>
        <div id="edBtn">
          <textarea id="answer" name="answer" placeholder="Enter your answer here..."></textarea>
          <button class="cardBtn" id="saveBtn" onclick="addMessage()">+</button>
          <button class="cardBtn" onclick="saveSet()">save</button>
        </div>
        <div id="cdBtn">
          <button class="cardBtn" id="prev"         onclick="nextCard(-1)"         >‚Üê</button>
          <button class="cardBtn" id="next"         onclick="nextCard( 1)"          >‚Üí</button>
          <button class="cardBtn" id="answer"       onclick="showAnswer()"    >Answer</button>
          <button class="cardBtn" id="exit"         onclick="saveSet()"            >x</button>
          <button                 id="deleteSetBtn" onclick="deleteSet(setName)" >Delete Set</button>
        </div>
      </div>
    </div>

    <!-- Timers View -->
    <div id="timerView" style="display: none;">
      <button onclick="createTimer()">+ New Timer</button>  
      <div id="timer-container"></div>
    </div>

    <!-- Placeholder Views -->
    <div id="checklistsView" style="display: none;">
      <p>Checklists view coming soon...</p>
    </div>
    <div id="settingsView" style="display: none;">
      <p>Settings view coming soon...</p>
    </div>
  
  </div>

  <!-- Scripts -->
  <script src="planner.js"></script>
  <script>
    window.onload = () => showView("calendarView");
  </script>

  <!-- Calendar Modal -->
  <div id="calendarModalOverlay" style="display:none; position:fixed; top:0; left:0;
       width:100%; height:100%; background:rgba(0,0,0,0.5);
       justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:300px;">
      <h2 id="calendarModalTitle">New Item</h2>

      <label>Title:<br>
        <input type="text" id="calendarModalTitleInput">
      </label><br><br>

      <label>Date:<br>
        <input type="date" id="calendarModalDate">
      </label><br><br>

      <label>Start Time:<br>
        <input type="time" id="calendarModalStart">
      </label><br><br>

      <label>End Time:<br>
        <input type="time" id="calendarModalEnd">
      </label><br><br>

      <label>Repeat:<br>
        <select id="calendarModalRepeat">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </label><br><br>

      <div id="calendarModalEventLinkContainer" style="display:none;">
        <label>Linked Event:<br>
          <select id="calendarModalEventLink">
            <option value="">None</option>
          </select>
        </label><br><br>
      </div>

      <button onclick="confirmCalendarModal()">Confirm</button>
      <button onclick="closeCalendarModal()">Cancel</button>
    </div>
  </div>

  <!-- Timer Modal (matches timer JS) -->
  <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.5);
      justify-content:center; align-items:center; z-index:1000;">
    <div id="modalBox" style="background:#fff; padding:20px; border-radius:8px; width:300px;">
      <h2 id="modalTitle">Enter timer name:</h2>

      <input type="text" id="modalInput" style="width:100%; box-sizing:border-box;">

      <div id="modalButtons" style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
        <button onclick="confirmModal()">OK</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>



</body>
</html>
